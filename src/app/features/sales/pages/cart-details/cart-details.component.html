<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let item of cartItems">
                        <td><img src="{{ item.imageUrl }}" alt="" class="img-responsive" width="150px"></td>
                        <td>
                            <p>{{ item.name }}</p>
                            <p>{{ item.unitPrice | currency:'USD' }}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity</label>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQuantity(item)" class="btn btn-sm btn-primary">
                                            <em class="fas fa-plus"></em>
                                        </button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{ item.quantity }}
                                    </div>
                                    <div class="col">
                                        <button (click)="decrementQuantity(item)" class="btn btn-sm btn-primary">
                                            <em class="fas fa-minus"></em>
                                        </button>
                                    </div>
                                    <div class="col-8"></div>
                                </div>
                            </div>
                            <button (click)="remove(item)" class="btn btn-sm btn-primary mt-2">Remove</button>
                            <p>Sub-total {{ item.quantity * item.unitPrice | currency: 'USD'}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>
                            <strong>Total Quantity: {{ totalQuantity }}</strong>
                            <p>Shipping FREE</p>
                            <strong>Total Price: {{ totalPrice | currency: 'USD' }}</strong><br>
                            <button routerLink="/checkout" class="btn btn-sm btn-primary">Checkout</button>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- if cart is empty then display a message -->
            <div *ngIf="cartItems.length === 0" class="alert alert-warning col-md-12" role="alert">
                Your shipping cart is empty.
            </div>
        </div>
    </div>
</div>
