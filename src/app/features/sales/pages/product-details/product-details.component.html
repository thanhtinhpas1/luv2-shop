<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div>
                <img src="{{ product?.imageUrl }}" alt="" class="detail-img">

                <h3>{{ product?.name }}</h3>
                <div class="price">{{ product?.unitPrice | currency:'USD' }}</div>
                <button (click)="addToCart()" class="btn btn-sm btn-primary">Add to cart</button>

                <h4>Product Description</h4>
                <p>{{ product?.description }}</p>

                <a routerLink="/products" class="mt-5">Back to Product List</a>
            </div>
        </div>
    </div>
</div>
